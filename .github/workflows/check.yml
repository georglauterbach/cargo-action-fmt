---
name: Code Quality Analysis

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/check.yml
      - src/**
    branches: ['**']

defaults:
  run:
    shell: bash

permissions:
  contents: read

env:
  RUST_BACKTRACE: '0'
  RUSTFLAGS: ''

jobs:
  general-checks:
    name: General
    runs-on: ubuntu-22.04
    steps:
      - name: Setup | Install GitHub CI Annotations Formatter
        uses: olix0r/cargo-action-fmt/setup@v2

      - name: Setup | Checkout code
        uses: actions/checkout@v4

      - name: Setup | Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run checks
        run: |
          cargo clippy --quiet --message-format=json | cargo run || EXIT_STATUS=${?}
          cargo fmt --all --message-format=human -- --check || EXIT_STATUS=${?}
          cargo doc --no-deps --message-format=json | cargo run || EXIT_STATUS=${?}
          exit ${EXIT_STATUS}
